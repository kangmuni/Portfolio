<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Muni's Portfolio</title>
    <meta
      name="description"
      content="Portfolio for world-renowned software engineer Muni"
    />
    <meta name="author" content="Muni" />
    <link rel="icon" type="image/png" href="images/favicon.png" />
    <script
      src="https://kit.fontawesome.com/be7498019b.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <script src="main.js" defer></script>
  </head>
  <body>
    <!-- Navbar -->
    <nav id="navbar">
      <div>
        <ul class="navbar__menu">
          <li class="navbar_menu_item">Home</li>
          <li class="navbar_menu_item">About</li>
          <li class="navbar_menu_item">Skills</li>
          <li class="navbar_menu_item">My work</li>
          <li class="navbar_menu_item">Notion</li>
          <li class="navbar_menu_item">Contact</li>
        </ul>
      </div>
    </nav>                 
    <!-- Home -->
    <section id="home">
      <main class="home__outer">
        <article class="Home__inner">
            <h1 class="home__title">KANG MUNI</h1>
            <div>
            <img
            src="images/muni.png"
            alt="Muni's profile photo"
            class="home__avater"
            />
            <h3 class="home__subtitle">Frontend Development</h3>
            <h2 class="home__description">
              Hello, I am a potential Frontend developer <br />
              with knowledge of backends.</h2>
            </div>
        </article>
      </main>
    </section>

    <!-- About -->
    <section id="about"></section>
    <!-- Skills -->
    <section id="skills"></section>
    <!-- Work -->
    <section id="work"></section>
    <!-- Testimonials -->
    <section id="testimonials"></section>
    <!-- Contact -->
    <section id="contact"></section>
  </body>
</html>
